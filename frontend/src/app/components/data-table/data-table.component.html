<table mat-table [dataSource]="dataSource" class="">
  <ng-container *ngFor="let el of displayedColumns; let i = index;" [matColumnDef]="el">
    <th mat-header-cell *matHeaderCellDef> {{ArabicColumns[i]}} </th>
    <td mat-cell *matCellDef="let element" [ngSwitch]="el">
      <div *ngSwitchCase="'name'" title="{{element[el]}}">{{element[el]}}</div>
      <div *ngSwitchCase="'clientImages'">
        <span *ngIf="element[el].length > 0">
          <mat-icon class="green-icon not-clickable" svgIcon="check-circle"></mat-icon>
        </span>
      </div>
      <div *ngSwitchCase="'withRatio'">
        <span *ngIf="element[el]">
          <mat-icon class="green-icon not-clickable" svgIcon="check-circle"></mat-icon>
        </span>
      </div>
      <div *ngSwitchCase="'edit'">
        <mat-icon color="warn" svgIcon="info" (click)="openInfo(element)"></mat-icon>
        <mat-icon color="primary" svgIcon="edit" (click)="openEdit(element)"></mat-icon>
      </div>
      <div *ngSwitchDefault>{{element[el]}}</div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15, 25, 40]" showFirstLastButtons></mat-paginator>
