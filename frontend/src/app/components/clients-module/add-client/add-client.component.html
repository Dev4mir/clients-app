<h2 mat-dialog-title>اضافة عميل جديد</h2>

<form [formGroup]="newClientForm" (ngSubmit)="addNewClient()">
  <mat-dialog-content class="row add-form">
    <div class="col-12">
      <mat-form-field class="">
        <input formControlName="name" matInput placeholder="الأسم">
      </mat-form-field>
      <mat-form-field class="">
        <input formControlName="phone" matInput placeholder="رقم التليفون">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="">
        <input formControlName="mobile" matInput placeholder="رقم الموبايل">
      </mat-form-field>
      <mat-form-field class="">
        <input formControlName="address" matInput placeholder="العنوان">
      </mat-form-field>
    </div>
    <div class="col-12">
      <input type="file" multiple placeholder="صورة البطاقة" (change)="getFile($event)">
    </div>
    <div class="col-12">
      <mat-form-field class="">
        <input formControlName="username" matInput placeholder="كلمة المستخدم">
      </mat-form-field>
      <mat-form-field class="">
        <input formControlName="password" matInput placeholder="الباسورد">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="">
        <input formControlName="idNumber" matInput placeholder="رقم البطاقة">
      </mat-form-field>
      <mat-form-field class="">
        <textarea formControlName="note" matInput placeholder="ملاحظة"></textarea>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-checkbox formControlName="withRatio" *ngIf="isAdmin()">نسبة</mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="button" color="warn" (click)="close()">إلغاء</button>
    <button mat-raised-button color="primary" [disabled]="!newClientForm.valid">تـم</button>
  </mat-dialog-actions>
</form>
<div class="spinner-div" *ngIf="isLoading">
  <mat-spinner diameter="50"></mat-spinner>
</div>
