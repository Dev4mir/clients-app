<div class="row">
  <div class="col-12 col-md-6">
    <div class="">
      <span class="title">
        الأسم
      </span>:
      <span class="value">
        {{data.name}}
      </span>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="">
      <span class="title">
        رقم التليفون
      </span>:
      <span class="value">
        {{data.phone}}
      </span>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="">
      <span class="title">
        رقم الموبايل
      </span>:
      <span class="value">
        {{data.mobile}}
      </span>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="">
      <span class="title">
        العنوان
      </span>:
      <span class="value">
        {{data.address}}
      </span>
    </div>

  </div>
  <div class="col-12 col-md-6">
    <div class="">
      <span class="title">
        يوزرنيم
      </span>:
      <span class="value">
        {{data.username}}
      </span>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="">
      <span class="title">
        باسورد
      </span>:
      <span class="value">
        {{data.password}}
      </span>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="">
      <span class="title">
        رقم البطاقة
      </span>:
      <span class="value">
        {{data.idNumber}}
      </span>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12 images">
    <img *ngFor="let img of data.clientImages" src="/uploads/{{img}}">
  </div>
</div>
