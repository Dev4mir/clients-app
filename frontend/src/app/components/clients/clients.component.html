<div class="container">
  <div class="row">
    <div class="col-6">
      <button mat-raised-button color="primary" (click)="openAddClientDialog()">أضف عميل</button>
      <button mat-raised-button color="primary" (click)="openAddUserDialog()" *ngIf="isUserAdmin()">أضف مستخدم</button>
    </div>
    <div class="col-4">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="بحث">
      </mat-form-field>
    </div>
    <div class="col-2">
      <button mat-raised-button color="warn" (click)="logout()">خروج</button>
    </div>
  </div>
  <div class="">
    <table mat-table [dataSource]="dataSource" class="">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> الاسم </th>
        <td mat-cell *matCellDef="let element">
          <div title="{{element.name}}">{{element.name}}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> رقم التليفون </th>
        <td mat-cell *matCellDef="let element">
          <div>{{element.phone}}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> الموبايل </th>
        <td mat-cell *matCellDef="let element">
          <div>{{element.mobile}}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> العنوان </th>
        <td mat-cell *matCellDef="let element">
          <div>{{element.address}}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> اسم المستخدم </th>
        <td mat-cell *matCellDef="let element">
          <div>{{element.username}}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> كلمة المرور </th>
        <td mat-cell *matCellDef="let element">
          <div>{{element.password}}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> تعديل </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon color="warn" svgIcon="info" (click)="openInfo(element)"></mat-icon>
          <mat-icon color="primary" svgIcon="edit" (click)="openEdit(element)"></mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[8, 15, 25, 40]" showFirstLastButtons></mat-paginator>
  </div>
</div>
