<h2 mat-dialog-title>إضافة مستخدم</h2>

<form [formGroup]="userCredentionals" (ngSubmit)="register()">
  <mat-dialog-content class="row add-form">
    <div class="col-12">
      <mat-form-field class="">
        <input formControlName="name" matInput placeholder="الأسم">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="">
        <input formControlName="username" matInput placeholder="اسم المستخدم">
      </mat-form-field>
      <mat-form-field class="">
        <input formControlName="password" type="password" matInput placeholder="كلمة المرور">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-checkbox formControlName="isAdmin"> مدير</mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="close()">إلغاء</button>
    <button mat-raised-button color="primary" [disabled]="!userCredentionals.valid">تـم</button>
  </mat-dialog-actions>
</form>
<div class="spinner-div" *ngIf="isLoading">
  <mat-spinner diameter="50"></mat-spinner>
</div>
